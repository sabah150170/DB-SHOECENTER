<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shoe's Center</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="../static/index.css" rel="stylesheet">
    
</head>

<body>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
         
        </div>  
        <div class="item">
            <h1>For Company</h1>
            <h2>Sign in to continue. If you have not have one, let's sign up today</p>
            <p><a class="button" href="/si_company" role="button">Sign In</a></p>
            <p><a class="button" href="/su_company" role="button">Sign Up</a></p>
        </div>   
        <div class="item"> 
            <h1>For Customer</h1>
            <h2>Sign in to continue. If you have not have one, let's sign up today</p>
            <p><a class="button" href="/si_customer" role="button">Sign In</a></p>
            <p><a class="button" href="/su_customer" role="button">Sign Up</a></p>
        </div>
      </div>      
    </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

  </div>
</body></html>
